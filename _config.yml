title: Kappuccino111
baseurl: ""
url: "https://kappuccino111.vercel.app"

github_username: kappuccino111
linkedin_username: akarshan111

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-picture-tag

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:slug.html

sass:
  sass_dir: _sass
  style: compressed

paginate: 1
paginate_path: "/zsh_history/page:num/"

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: "highlight"